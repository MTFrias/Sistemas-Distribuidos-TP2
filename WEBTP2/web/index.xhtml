<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Users</title>
    </h:head>
    <h:body>
        <h1>Main page</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Name: "/>
                <h:inputText value="#{UtilizadoresController.nome}"/> 
                <h:outputLabel value="Email do Utilizador: "/>
                <h:inputText value="#{UtilizadoresController.email}"/> 
                <h:outputLabel value="Password: "/>
                <h:inputText value="#{UtilizadoresController.password}"/> 
                <h:outputLabel value="Confirm Password: "/>
                <h:inputText value="#{UtilizadoresController.confirmpassword}"/> 
            </h:panelGrid>
            <h:commandButton value="Save" action="#{UtilizadoresController.addUser()}"/> 
        </h:form>
    </h:body>
</html>
